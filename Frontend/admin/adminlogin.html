<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nykaa admin</title>
    <link rel="stylesheet" href="./style/output.css">
</head>
<body>
 <div class="border h-screen ">

    <div class=" block p-6 rounded-lg shadow-lg bg-white max-w-sm relative top-1/2 left-1/2 " style="transform: translate(-50%, -50%);">
        <form>
          <div class="form-group mb-6">
            <label for="exampleInputEmail2" class="form-label inline-block mb-2 text-gray-700">Email address</label>
            <input type="email" class="form-control
              block
              w-full
              px-3
              py-1.5
              text-base
              font-normal
              text-gray-700
              bg-white bg-clip-padding
              border border-solid border-gray-300
              rounded
              transition
              ease-in-out
              m-0
              focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="exampleInputEmail2"
              aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group mb-6">
            <label for="exampleInputPassword2" class="form-label inline-block mb-2 text-gray-700">Password</label>
            <input type="password" class="form-control block
              w-full
              px-3
              py-1.5
              text-base
              font-normal
              text-gray-700
              bg-white bg-clip-padding
              border border-solid border-gray-300
              rounded
              transition
              ease-in-out
              m-0
              focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="exampleInputPassword2"
              placeholder="Password">
          </div>
          <div class="flex justify-end mb-6">
            
            <a href="#!"
              class="text-blue-600 hover:text-blue-700 focus:text-blue-700 transition duration-200 ease-in-out">Forgot
              password?</a>
          </div>
          <button type="submit" class="
            w-full
            px-6
            py-2.5
            bg-pink-500
            text-white
            font-medium
            text-xs
            leading-tight
            uppercase
            rounded
            shadow-md
            hover:bg-pink-700 hover:shadow-lg
            focus:bg-pink-700 focus:shadow-lg focus:outline-none focus:ring-0
            active:bg-pink-800 active:shadow-lg
            transition
            duration-150
            ease-in-out">Sign in</button>
        </form>
      </div>
 </div>
</body>
</html>
